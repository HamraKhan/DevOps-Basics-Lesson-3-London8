name: Run PR Tests
on:
  push:
    branches: 
      - '**'
  pull_request:
    branches: 
      - '**'
      - '!master' 
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Install modules using Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm install
    - name: Run tests
    - run: npm test
